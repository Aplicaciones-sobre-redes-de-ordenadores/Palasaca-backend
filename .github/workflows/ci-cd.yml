name: CI+CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  ci:
    runs-on: ubuntu-latest

    # ðŸ‘‡ Definimos las credenciales y la URL de Parse Server, que ahora usa el hostname del servicio 'parse'
    env:
      NODE_ENV: test
      PARSE_APP_ID: palasaca-local-app
      PARSE_MASTER_KEY: palasaca-local-master
      PARSE_SERVER_URL: http://parse:1337/parse # â¬…ï¸ CORRECCIÃ“N CLAVE: Usamos 'parse' en lugar de 'localhost'

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017

      parse:
        image: parseplatform/parse-server
        ports:
          - 1337:1337
        env:
          PARSE_SERVER_APPLICATION_ID: palasaca-local-app
          PARSE_SERVER_MASTER_KEY: palasaca-local-master
          # La conexiÃ³n de Parse a Mongo usa el nombre del servicio 'mongo'
          PARSE_SERVER_DATABASE_URI: mongodb://mongo:27017/palasaca_test
          # Esto es la URL que Parse Server se auto-publica
          PARSE_SERVER_URL: http://localhost:1337/parse
        
        # ðŸ‘‡ HEALTH CHECK: Asegura que Parse Server estÃ© disponible antes de ejecutar los pasos
        options: >
          --health-cmd "curl http://localhost:1337/parse/health"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --include=dev

      - name: Run tests
        # ðŸ‘‡ Inyectamos las variables definidas en la secciÃ³n 'env' del job.
        env:
          APP_ID_DEV: ${{ env.PARSE_APP_ID }}
          MASTER_KEY_DEV: ${{ env.PARSE_MASTER_KEY }}
          PARSE_SERVER_URL: ${{ env.PARSE_SERVER_URL }}
          NODE_ENV: test
        run: npm test