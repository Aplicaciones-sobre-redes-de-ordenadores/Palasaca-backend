name: CI+CD Pipeline

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      PARSE_APP_ID: palasaca-local-app
      PARSE_MASTER_KEY: palasaca-local-master
      # URL de los tests
      PARSE_SERVER_URL: http://parse:1337/parse 

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        # ðŸ‘‡ Â¡QUITAMOS TODA LA AUTENTICACIÃ“N! La base de datos es para testing.
        # Ya NO se usa 'env:' aquÃ­
        
      parse:
        image: parseplatform/parse-server
        ports:
          - 1337:1337
        env:
          PARSE_SERVER_APPLICATION_ID: palasaca-local-app
          PARSE_SERVER_MASTER_KEY: palasaca-local-master
          # ðŸ‘‡ CORRECCIÃ“N: Usamos una URI simple sin usuario ni contraseÃ±a
          PARSE_SERVER_DATABASE_URI: mongodb://mongo:27017/palasaca_test
          PARSE_SERVER_URL: http://localhost:1337/parse
          PARSE_SERVER_MASTER_KEY_IPS: 0.0.0.0/0,::/0
          # Quitamos el delay, porque sin autenticaciÃ³n, deberÃ­a conectar al instante
          # PARSE_SERVER_STARTUP_DELAY: 15000 
        
        # Health Check y opciones de Docker (necesario para esperar el inicio)
        options: '--health-cmd "curl http://localhost:1337/parse/health" --health-interval 5s --health-timeout 5s --health-retries 10'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --include=dev

      - name: Run tests
        env:
          APP_ID_DEV: ${{ env.PARSE_APP_ID }}
          MASTER_KEY_DEV: ${{ env.PARSE_MASTER_KEY }}
          PARSE_SERVER_URL: ${{ env.PARSE_SERVER_URL }}
          NODE_ENV: test
        run: npm test